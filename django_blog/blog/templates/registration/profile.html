{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
  <h2>Your Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <legend>Account</legend>
      {{ u_form.as_p }}
    </fieldset>
    <fieldset>
      <legend>Profile</legend>
      {{ p_form.as_p }}
      {% if user.profile.image %}
        <p>Current picture:</p>
        <img src="{{ user.profile.image.url }}" alt="Profile picture" style="max-width:150px;">
      {% endif %}
    </fieldset>
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
