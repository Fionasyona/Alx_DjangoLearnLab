<h1>Search Results for "{{ query }}"</h1>
{% if results %}
    <ul>
    {% for post in results %}
        <li>
            <a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|truncatewords:20 }}</p>
            <p>Tags: {% for tag in post.tags.all %} {{ tag.name }} {% endfor %}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts found.</p>
{% endif %}
